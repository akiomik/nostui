[package]
name = "nostui"
version = "0.1.0"
edition = "2021"
description = "A TUI client for Nostr"
keywords = ["nostr", "tui", "client", "ratatui"]
categories = ["command-line-utilities"]
repository = "https://github.com/akiomik/nostui"
homepage = "https://github.com/akiomik/nostui"
authors = ["Akiomi Kamakura <akiomik@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["src", "LICENSE", "README.md", "screenshot.gif", ".config"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
better-panic = "0.3.0"
chrono = "0.4.33"
clap = { version = "4.4.18", features = ["derive", "cargo", "wrap_help", "unicode", "string", "unstable-styles"] }
color-eyre = "0.6.2"
config = "0.13.3"
crossterm = { version = "0.27.0", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "5.0.1"
futures = "0.3.28"
human-panic = "1.2.3"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2.148"
log = "0.4.20"
nostr-sdk = { version = "0.27", features= ["sqlite"] }
ratatui = { version = "0.25.0", features = ["serde", "macros"] }
regex = "1.10.2"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
signal-hook = "0.3.17"
sorted-vec = "0.8.3"
strip-ansi-escapes = "0.2.0"
strum = { version = "0.26.1", features = ["derive"] }
thousands = "0.2.0"
tokio = { version = "1.32.0", features = ["full"] }
tokio-util = "0.7.9"
tracing = "0.1.37"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "serde"] }
tui-textarea = "0.4.0"
tui-widget-list = "0.6.1"
unicode-width = "0.1.11"

[dev-dependencies]
pretty_assertions = "1.4.0"
rstest = "0.18.2"
